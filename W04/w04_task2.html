<html>

        <title>W04: task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
   var start = 0;
   var padding = 10;
   var height = 24;
	 var body = d3.select("body");
	 d3.csv("https://214x112x-nakashima.github.io/InfoVis2021/W04/w04_task2.csv", draw );
	 function draw(data){
	     body.selectAll("div")
		     .data(data)
	        .enter()
	        .append("div",display="inline-block")
          .style("margin",10)
          .append("span",display="inline-block")
          .style("vertical-align","middle")
          //.attr("top",50)
          //.attr("margin-top",-0.5)
          .text(function(d){return d.label;})
      body.selectAll("div")//.selectAll("svg")
         .data(data)
           .append("svg",display="inline-block")
           .style("vertical-align","middle")
           .attr("height", 24)
           .append("rect")
           .attr("x", padding)
           .attr("y", function(d,i){ return start;})
           .attr("width", function(d){ return d.data; })
           .attr("height", height)
           .style("fill", function(d){ return d.color;})
	 };
	</script>
    </body>
